<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourSecretLogin</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main-box" id="main-box">
        <form action="#" id="form">
            <h2>Your Secret<span style="color: purple;">s</span></h2>
            <h4>ログイン</h4>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" placeholder=" " required>
                <label>メール</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" placeholder=" " required>
                <label>パスワード</label>
            </div>
            <button type="submit" onclick="triggerFadeOut(event)">ログイン</button>
            <div class="link-change-page">
                <p><a href="register.html" onclick="triggerFadeOut(event, 'register.html')">新規登録</a></p>
            </div>
        </form>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        function triggerFadeOut(event, targetUrl = null) {
            event.preventDefault();
            const mainBox = document.getElementById('main-box');
            mainBox.classList.add('fade-out');
            setTimeout(() => {
                if (targetUrl) {
                    window.location.href = targetUrl;
                } else {
                    document.getElementById('form').submit();
                }
            }, 2000);
        }
    </script>
</body>
</html>
